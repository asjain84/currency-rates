<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <style type="text/css">
        ul li div
        {
            padding: 5px;
            display: inline-block;
            background: #ccc;
            width: 100px;
        }
    </style>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
</head>
<body>
    <div ng-app="CurrencyApp" ng-controller="CurrencyCtrl">
        <ul>
            <li ng-repeat="(key, value) in rates">
            	<div>{{key}}</div><div>{{value}}</div>
            </li>
       </ul>
    </div>
    <script>
        var myapp = angular.module("CurrencyApp", []);
        myapp.controller("CurrencyCtrl", function ($scope, $http, $q) {
            $scope.rates = '';
			$scope.get_rates = function(){
				var url = 'http://apilayer.net/api/live?access_key=3525ef812fca6f9667ff45f1cb374543&currencies=AUD,CHF,EUR,GBP,PLN,INR,CAD,ZAR,NZD,JPY';
				return $q(function(resolve, reject) {
					$http.get(url).then(function(response) {
						console.log(response.data.quotes);
						resolve(response.data.quotes);
					}, function(response) {
						reject('connection error');
					});
			  });
				
			}
			$scope.set_rates = function(){
				$scope.rates = '';
				var promise = $scope.get_rates();
				promise.then(function(rates) {
				  $scope.rates = rates;
				}, function(reason) {
				  alert('Failed: ' + reason);
				});
			}
       		$scope.set_rates();
			setInterval($scope.set_rates, 5000);
			
		 });
    </script>
</body>
</html>
